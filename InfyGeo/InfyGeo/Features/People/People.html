<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="InfyGeo">
<head>
    <title></title>
    <script src="../../Scripts/angular.js"></script>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <script src="People.js"></script>

</head>
<body>
    <div ng-controller="PeopleController">
        <label>{{Title}}</label>

        <div ng-repeat="person in People">
            <div class="row">
                <div class="col-md-2">{{person.Name}}</div>
                <div class="col-md-2">
                    {{person.Email}}
                </div>
                <div class="col-md-2">
                    {{person.City}}
                </div>
                <div class="col-md-2">
                    {{person.Distance}}
                </div>

            </div>

        </div>
</body>
</html>
