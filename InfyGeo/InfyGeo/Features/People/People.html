<div ng-controller="PeopleController" style="width:400px;">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>{{Title}}</th>
            </tr>
            <tr ng-repeat="person in People">
                <td class="icon-bar">
                    <span class="text-info"><b>{{person.Name}}</b></span>  <br />
                    {{person.Email}}, {{person.City}} ({{person.Distance}} miles)
                </td>
            </tr>
        </thead>

    </table>
</div>

<a href="/" class="btn btn-info">Back</a>
