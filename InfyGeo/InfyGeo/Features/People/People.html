<body>
    <div ng-controller="PeopleController">
        <label>{{Title}}</label>
        <div class="text-right">{{Location}}</div>
        <div ng-repeat="person in People">
            <div class="row">
                <div class="col-md-2">{{person.Name}}</div>
                <div class="col-md-2">
                    {{person.Email}}
                </div>
                <div class="col-md-2">
                    {{person.City}}
                </div>
                <div class="col-md-2">
                    {{person.Distance}}
                </div>

            </div>

        </div>
</body>
</html>
