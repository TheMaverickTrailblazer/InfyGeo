<div ng-controller="KeyInfoController" class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12 ">
            <a href="/#/Offices/" class="btn btn-info btn-block">
                <h3>Hotels</h3>
                <span>Stay cosy</span>
            </a>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a href="/#/Offices/" class="btn btn-warning btn-block">
                <h3>Rentals</h3>
                <span>Get moving</span>
            </a>
        </div>
        <div class="col-md-4  col-sm-12 col-xs-12">
            <a href="/#/Offices/" class="btn btn-danger btn-block">
                <h3>Landmarks</h3>
                <span>Weekends Haaaa</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="hotel in hotels">
            <div class="card col-md-6">
                <!--<div class="card">-->
                <div style="float:left; padding-right:10px"><img src=http://images.travelnow.com/{{hotel.thumbNailUrl}} /></div>
                <p>{{hotel.name}}</p>
                <p>{{hotel.address1}},{{hotel.city}}</p>
                <p>From <strong>${{hotel.lowRate}} - {{hotel.highRate}}</strong></p>
                <p><strong>Trip Advisor Rating : </strong><img src="{{hotel.tripAdvisorRatingUrl}}" alt="{{hotel.tripAdvisorRating}}" /></p>
                <!--</div>-->
            </div>
        </div>
    </div>
</div>
